<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.css">
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required></label>
        <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" name="new-password"
                                                                minlength="8" pattern="[a-z0-5]{8,}" required></label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label><input id="personal-account" type="radio" class="inline" name="account-type" checked> Personal</label>
        <label><input id="business-account" type="radio" class="inline" name="account-type"> Business</label>
    </fieldset>
    <fieldset>
        <label>Upload a profile picture: <input type="file" name="file"></label>
        <label>Input your age (years): <input type="number" min="13" max="120"></label>
        <label for="referrer">How did you hear about us?<select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Forum</option>
            <option value="4">Other</option>
        </select>
            <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" name="bio"
            placeholder="I like coding on the beach..."></textarea></label>
        </label>
    </fieldset>
    <label for="terms-and-conditions"><input id="terms-and-conditions" class="inline" name="terms-and-conditions" type="checkbox" required>
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>

    <input type="submit" value="Submit">
</form>
</body>
</html>
