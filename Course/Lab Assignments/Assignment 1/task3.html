<!--Create timetable using Html commands. Add table caption-->
<!DOCTYPE html>
<html>
<head>
    <title>Bahria University</title>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 5px;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            margin:50px;
        }
        th{
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>Bahria University</h1>
<h2>HTML td bgcolor Attribute</h2>
<table width="40%" cellspacing="2px">
    <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
    </tr>
    <tr>
        <td bgcolor="green">Adeel</td>
        <td bgcolor="red">22</td>
        <td bgcolor="yellow">CS</td>
    </tr>
    <tr>
        <td bgcolor="yellow">Yasir</td>
        <td bgcolor="green">25</td>
        <td bgcolor="red">IT</td>
    </tr>
</table>
</body>
</html>
