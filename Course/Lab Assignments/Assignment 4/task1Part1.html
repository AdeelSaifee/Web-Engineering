<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.	A table of the numbers from 5 to 15 and their squares and cubes, using alert
    let result = "";
    for(let i=5;i<16;i++){
        result += `Numbers ${i}, Square: ${i*i}, Cube: ${i*i*i}\n`
    }
    alert(result);
</script>

</body>
</html>
