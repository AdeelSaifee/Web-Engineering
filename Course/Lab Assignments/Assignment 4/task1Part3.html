<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Declare the array for storing the marks. Sum all the marks.
    // Compute Average of all the marks using alert.
    let marks = [85,90,78,92,88];
    let sum = 0;
    for(let i=0;i<marks.length;i++)
        sum+=marks[i]
    let averageMarks =  sum/marks.length;
    alert(`Sum: ${sum} , Average marks: ${averageMarks}`)
</script>

</body>
</html>
