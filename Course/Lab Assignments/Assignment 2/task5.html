<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahria University Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .text-center {
            text-align: center;
        }
        .mt-3 {
            display: flex;
            justify-content: space-between;
        }
        .button {
            text-align: center;
        }
        .btn {
            width: 100%;
            height: 35px;
            outline: none;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .navbar-custom {
            background-color: rgba(71, 114, 79, 0.68);
            color: white;
        }
        .h1 {
            font-family: "Times New Roman";
            font-size: 25px;
            margin-bottom: 30px;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
        }
        .student {
            position: relative;
            background-color: ghostwhite;
            bottom: 60px;
            border: 1px solid rgba(196, 191, 191, 0.43);
        }
        form {
            position: relative;
            bottom: 100px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-custom">
    <span class="navbar-brand mb-0 h1">Bahria University</span>
</nav>
<div align="center" class="mt-5 text-center student">
    <h1>Student</h1>
</div>
<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="enrollment">Enrollment</label>
            <input type="text" class="form-control" id="enrollment">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="institute">Institute</label>
            <select class="form-control" id="institute">
                <option value="">Select</option>
            </select>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role">
                <option value="">Select</option>
            </select>
        </div>
        <div class="button">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
        <div class="mt-3">
            <a href="#">New Student</a> <a href="#">Forgot Password?</a>
        </div>
    </form>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="footer">
        <span class="text-muted">Â© 2024 Bahria University</span>
    </div>
</footer>
</body>
</html>
