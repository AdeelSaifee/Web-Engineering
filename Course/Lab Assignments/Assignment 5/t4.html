<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Menu</title>
  <link href="t4.css" rel="stylesheet"/>
</head>
<body>
<div class="menu">
  <main>

    <h1>CAMPER CAFE</h1>
    <p class="established">Est. 2020</p>
    <hr>
    <form>
    <section>
      <h2>Coffee</h2>
      <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
      <article class="item">
        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
      </article>
      <article class="item">
        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
      </article>
      <article class="item">
        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
      </article>
      <article class="item">
        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
      </article>
      <article class="item">
        <p class="flavor">Mocha</p><p class="price">4.50</p>
      </article>
      <select id="coffeeSelect" multiple>
        <option value="">Select</option>
        <option value="3.00">French Vanilla</option>
        <option value="3.75">Caramel Macchiato</option>
        <option value="3.50">Pumpkin Spice</option>
        <option value="4.00">Hazelnut</option>
        <option value="4.50">Mocha</option>
      </select><br>
    </section>
    <section>
      <h2>Desserts</h2>
      <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
      <article class="item">
        <p class="dessert">Donut</p><p class="price">1.50</p>
      </article>
      <article class="item">
        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
      </article>
      <article class="item">
        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
      </article>
      <article class="item">
        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
      </article>
      <select id="dessertSelect" multiple>
        <option value="">Select</option>
        <option value="1.50">Donut</option>
        <option value="2.75">Cherry Pie</option>
        <option value="3.00">Cheesecake</option>
        <option value="2.50">Cinnamon Roll</option>
      </select><br>
    </section>

      <button type="button" onclick="calculateBill()">Calculate Bill</button>
    </form>
    <h2>Your Order:</h2>
    <textarea id="order" readonly></textarea>
  </main>
  <hr class="bottom-line">
  <footer>
    <p>
      <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
    </p>
    <p class="address">ABC Cafe</p>
  </footer>
  <script src="t4.js"></script>
</div>
</body>
